<html>
<head>
<style>
.iframe-container {
  overflow: hidden;
  padding-top: 56.25%;
  position: relative;
}
 
.iframe-container iframe {
  min-width: 100px;
   border: 0;
   height: 100%;
   left: 0;
   position: absolute;
   top: 0;
   width: 100%;
}
 
/* 4x3 Aspect Ratio */
.iframe-container-4x3 {
  padding-top: 75%;
}
</style>
</head>
<body>
<div class="iframe-container">
  <iframe src="/2.html" allowfullscreen></iframe>
</div>
</body>
</html>
